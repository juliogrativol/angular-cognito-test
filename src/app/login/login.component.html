<h1 style="text-align:center">

</h1>
<div class="login">
  <h2 class="login-header">Log in</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

    <p class="mt-2" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <input type="email" placeholder="Email" formControlName="email">
    </p>

    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">Email é obrigatório</div>
      <div *ngIf="formControls.email.errors.maxlength">Seu email não deve exceder 100 caracteres. </div>
      <div *ngIf="formControls.email.errors.pattern">Seu email não segue o padrão. </div>
    </div>

    <p class="mt-2 mb-5" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Senha" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">Senha é obrigatório</div>
      <div *ngIf="formControls.password.errors.minlength">Sua senha deve ter no mínimo 6 caracteres. </div>
      <div *ngIf="formControls.password.errors.maxlength">Sua senha não pode exceder 15 caracteres. </div>
    </div>
      <button class="btn btn-primary w-100" type="submit">
        Log in
      </button>
      <button class="btn btn-outline-info w-100 mt-2" type="button" (click)="recuperarSenha($event)">Recuperar Senha</button>
      <button class="btn btn-outline-info w-100 mt-2" type="button" (click)="registrarUsuario($event)">Registrar</button>
    <p>
      {{mensagemRetorno}}
    </p>
  </form>
</div>

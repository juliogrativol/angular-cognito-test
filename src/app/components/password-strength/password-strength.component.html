<div class="card mt-2">
    <div class="card-body">
        <p class="card-text">
            <ng-container *ngIf="checkPasswordStrength('lower'); else elseTemplate">
                <svg width="1em" height="1em" viewBox="0 0 16 16"
                    class="bi bi-check-circle c-success" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd"
                        d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                </svg>
            </ng-container>
            <ng-template #elseTemplate>
                <svg width="1em" height="1em" viewBox="0 0 16 16"
                    class="bi bi-exclamation-circle-fill c-danger" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
            </ng-template>
            Contêm uma letra minúscula
        </p>

            <ng-container *ngIf="checkPasswordStrength('upper'); else elseTemplate">

        </p>
        <div class="progress">
            <div [ngClass]="{'bg-success': strengthScore() > 50, 'bg-danger': strengthScore() <= 50}"
                class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                [ngStyle]="{'width': strengthScore() + '%'}" aria-valuenow="strengthScore()" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>
</div>

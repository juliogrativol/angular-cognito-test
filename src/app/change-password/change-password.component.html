<div class="box">
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <h1>Trocar de senha</h1>
    <input type="password" formControlName="oldPassword" placeholder="Senha antiga">
    <input type="password" formControlName="newPassword" placeholder="Nova Senha">
    <button type="submit">
      <p>Enviar</p>
    </button>
  </form>
</div>
